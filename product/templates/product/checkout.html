{% extends 'base.html' %}
{% block title %}Checkout{% endblock %}

{% block content %}

    <form action="{% url 'product:complete-checkout' %}" method="POST">
        {% csrf_token %}

        <p>Name</p>
        <input type="text" name="name">
        <p>Email</p>
        <input type="text" name="email">

        <button type="submit">Complete Order</button>
    </form>



{% endblock %}
